<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text & Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrap">
        <h1>AI Text & Image Generator</h1>
        <ul class="tabs">
            <li class="active" data-tab="text">AI Text</li>
            <li data-tab="image">AI Image</li>
        </ul>
        <div class="user-input-container">
            <div class="text active">
                <h2>AI Text Generator</h2>
                <div class="loading">
                    <span>Loading...</span>
                    <i class="fa-solid fa-spinner fa-spin fa-2xl"></i>
                </div>
                <div class="input-container">
                    <h3>Please enter some text of what you want AI to generate.</h3>
                    <div class="the-form">
                        <input type="text">
                        <button>submit</button>
                    </div>
                    <div class="results"></div>
                </div>
            </div>

            <div class="image">
                <h2>AI Image Generator</h2>
                <div class="loading">
                    <span>Loading...</span>
                    <i class="fa-solid fa-spinner fa-spin fa-2xl"></i>
                </div>
                <div class="input-container">
                    <h3>Please enter some text of what you want AI to generate.</h3>
                    <div class="the-form">
                        <input type="text">
                        <button>submit</button>
                    </div>
                    <div class="results"></div>
                    <div class="error"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.min.js"></script>
</body>

</html>
